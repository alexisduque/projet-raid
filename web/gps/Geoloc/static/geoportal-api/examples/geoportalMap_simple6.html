  <body>
    <h1 id="example_title">Carte simple (6)</h1>
    <div id="viewerDiv"></div>
    <div id="example_explain">Cette carte montre comment insérer très rapidement les données du Géoportail dans une page web&nbsp;: centrage sur des coordonnées en degrés décimaux, à un zoom et ajout d'un fichier KML</div>
    <div id="footer"><a href="https://api.ign.fr/geoportail/document.do?doc=legal_mentions" id="legal" target="_blank">Mentions Légales</a> - &copy;IGN 2008-2013</div>
    
    <script type="text/javascript"><!--//--><![CDATA[//><!--
    var iv= null;
    window.onload= function() {
        iv= Geoportal.load(
            // div's ID:
            'viewerDiv',
            // API's keys:
            ['nhf8wztv3m9wglcda6n6cbuf'],
            {// map's center :
                // longitude in degrees:
                lon:2.5457005,
                // latitude in degrees:
                lat:46.2366904
            },
            5,//map's zoom
            {
                // only use maps :
                layers:['GEOGRAPHICALGRIDSYSTEMS.MAPS'],
                // add a kml (url relative to this page) :
                overlays:{
                    'kml':[{name:'TOP100',url:'../data/S_TOP100.kml'}]
                }
                ,language:'fr'
            }
        );
    };
    //--><!]]></script>
    <script type="text/javascript" charset="utf-8" src="/geoportail/api/js/2.0.3/Geoportal.js"><!-- --></script>
