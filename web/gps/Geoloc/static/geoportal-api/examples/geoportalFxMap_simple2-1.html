  <body>
    <h1 id="example_title">Carte simple (2.1)</h1>
    <div id="viewerDiv"></div>
    <div id="example_explain">Cette carte montre comment insérer très rapidement les données du Géoportail dans une page web&nbsp; flash : centrage sur des coordonnées en degrés sexagécimaux, à un zoom donné et ajout d'un fichier GPX</div>
    <div id="footer"><a href="https://api.ign.fr/geoportail/document.do?doc=legal_mentions" id="legal" target="_blank">Mentions Légales</a> - &copy;IGN 2008-2013</div>
    
    <script type="text/javascript"><!--//--><![CDATA[//><!--
    window.onload= function() {

        Geoportal.load(
            // div's ID:
            'viewerDiv',
            // API's keys:
            ['nhf8wztv3m9wglcda6n6cbuf'],
            {// map's center :
                // longitude in DMS:
                lon:'08° 52\' 00" E',
                // latitude in DMS:
                lat:'41° 35\' 15" N',
            },
            12,
            {
                type:"flex",
                overlays:{
                    'gpx':[{'name':'Corse',
                            'url':'../data/Campomoro-Tizzano-Sartene_3029.gpx',
                            'options':{visibility:true}
                          }]
                },
                layers: ['GEOGRAPHICALGRIDSYSTEMS.MAPS'],
                layersOptions: [{ 'GEOGRAPHICALGRIDSYSTEMS.MAPS':{visibility: true, opacity: 0.7}}]
            }
        );
    };
    //--><!]]></script>
    <script type="text/javascript" charset="utf-8" src="/geoportail/api/js/2.0.3/GeoportalFlash.js"><!-- --></script>
