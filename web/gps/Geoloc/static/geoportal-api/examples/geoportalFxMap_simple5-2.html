    <h1 id="example_title">Carte simple (5.2)</h1>
    <div id="viewerDiv"></div>

                            name:"Quadrillage"

        iv.addComponent( 'Geoportal.Component.Navigation.Information',
                         { 
                           bottom:5,
                           displayGraphicScale:false
                         }
                       ) ;
        iv.addComponent( 'Geoportal.Component.Navigation.OverviewMap',
                         {
                           layerName:"GEOGRAPHICALGRIDSYSTEMS.MAPS",
                           width:250,
                           height:250,
                           ratio:10
                         }
                       ) ;

        iv.addComponent( 'Geoportal.Component.LegalNotice.Copyright' ) ;

    }

    window.onload= function() {
        iv= Geoportal.load(
            // div's ID:
            'viewerDiv',
            // API's keys:
            ['nhf8wztv3m9wglcda6n6cbuf'],
            {// map's center
                // longitude:
                lon:2.4243,
                // latitude:
                lat:48.8449
            },
            10,
            {
                type:'flex',
                viewerClass:'Geoportal.Viewer.Simple',
                onView:initMap
            }
        );
    };
