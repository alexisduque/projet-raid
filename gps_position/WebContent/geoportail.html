<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
          <head>
            <title>INSA Lyon TC - API GeoPortail</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
                <style type="text/css"><!--/*--><![CDATA[/*><!--*/
            div#viewerDiv {
                width:800px;
                height:600px;
                background-color:white;
                background-image:url(http://api.ign.fr/geoportail/api/js/latest/theme/geoportal/img/loading.gif);
                background-position:center center;
                background-repeat:no-repeat;
            }
            /*]]>*/--></style>
                <script type="text/javascript" src="http://api.ign.fr/geoportail/api/js/latest/Geoportal.js"><!-- --></script>
          </head>
          <body>
            <div id="viewerDiv"></div>
            <script type="text/javascript"><!--//--><![CDATA[//><!--
            	var iv= null;
                window.onload= function() {
                
                        iv= Geoportal.load(
                                 // div's ID:
                                 'viewerDiv',
                                 // API's keys:
                                 ['1o7ote26hh59idex0pmrixpx'],
                                 {// map's center :
                                                // longitude:
                                                lon:2.731525,
                                                // latitude:
                                                lat:45.833333
                                 },
                                 //zoom level 
                                 null,
                                 //options
                                 {
                                 	type:'js'
                                 }
                        );
                };
                //--><!]]></script>
          </body>
        </html>
